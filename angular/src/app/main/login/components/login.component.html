<div class="d-flex align-items-center w-100 vh-100">
    <div class="col-md-6 offset-md-3 col-xl-5 col-lg-6 m-lg-auto">
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Anmelden</h3>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
                    <div class="form-group">
                        <label for="email">Benutzername</label>
                        <input type="email" class="form-control" name="email" id="email" required="">
                        <div class="invalid-feedback">Please enter your email</div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Passwort</label>
                        <input type="password" class="form-control" id="password" required="" autocomplete="new-password">
                        <div class="invalid-feedback">Please enter a password</div>
                    </div>
                    <div class="form-check small pt-2">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input pt-1"> <p style="padding-top: 1px; margin-bottom: 0;">Angemeldet bleiben</p>
                        </label>
                    </div>
                    <div class="form-check small mt-1">
                        <label class="password-forgot"><span class="font-weight-bold">Passwort vergessen?</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-light float-right" id="btnLogin">Anmelden</button>
                </form>
            </div>
        </div>
    </div>
</div>
