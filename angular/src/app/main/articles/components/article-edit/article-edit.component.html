<section class="w-100 p-5">
    <h2 class="mb-4">Edit Article</h2>
    
    <app-loader-component [isLoading]="isLoading"></app-loader-component>
  
    <form class="form-group">
      <div class="input-group mb-3">
        <input class="form-controll input w-100 pt-2 pb-2 pl-3 pr-3" placeholder="Betreff" [(ngModel)]="article.name" type="text" name="name" value="{{article.name}}" />
      </div>
  
      <div class="input-group ">
        <textarea  class="form-controll w-100 pt-2 pb-2 pr-3 pl-3" name="content" rows="20vh" [(ngModel)]="article.content">{{article.content}}</textarea>
      </div>
  
      <div class="btn btn-light mt-3 pt-2 pb-2 pl-4 pr-4 mr-3" routerLink="/articles">Abbrechen</div>
      <div (click)="onSave()" class="btn btn-primary mt-3 pt-2 pb-2 pl-4 pr-4">Speichern</div>
    </form>
  </section>
