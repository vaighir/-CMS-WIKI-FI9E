<div class="card p-3 article-card pointer-cursor" *ngIf="article">
  <div class="d-flex justify-content-between">
    <h2>{{ article.name }}</h2>
  </div>
  <hr>
  <p class="text-right h6">Autor(in) | {{ createAtDate }}</p>
  <div class="p-3">
    <p>
      {{ (articleContent | slice:0:400) + '...' }}
    </p>
  </div>
  <div class="text-right">
    <button class="btn btn-light" [routerLink]="['/article', article.id]">Weiter lesen</button>
  </div>
</div>
