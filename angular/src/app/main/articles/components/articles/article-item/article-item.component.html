<div class="card p-3 article-card pointer-cursor" *ngIf="article">
  <div class="d-flex justify-content-between">
    <h2>{{ article.id }}</h2>
    <h2>{{ article.name }}</h2>
  </div>
  <hr>
  <p class="text-right h6">Author | {{ article.created_at }}</p>
  <div class="p-3">
    <p>
      {{ article.content }}
    </p>
  </div>
  <div class="text-right">  
    <button class="btn btn-light" routerLink="/article/2">Read more</button>
  </div>
</div>
