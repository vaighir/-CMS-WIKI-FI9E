<div class="d-flex align-items-center w-100 vh-100">
    <div class="col-md-6 offset-md-3 col-xl-5 col-lg-6 m-lg-auto">
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Registrieren</h3>
            </div>
            <div class="card-body">
                <form class="form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>

                    <div class="form-group">
                        <label for="name">Vorname</label>
                        <input type="text" class="form-control" name="name" ngModel required>
                    </div>
                    <div class="form-group">
                        <label for="familyname">Nachname</label>
                        <input type="input" class="form-control" name="familyname" ngModel required>
                    </div>
                    <div class="form-group">
                        <label for="email">Benutzername / E-Mail</label>
                        <input type="email" class="form-control" name="email" ngModel required>
                        <div class="invalid-feedback">Please enter your email</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" name="password" class="form-control" ngModel required>
                    </div>
                    <div *ngIf="registerForm.name" class="alert alert-danger">
                    nohey
                    </div>

                    <div class="form-group">
                        <label for="password">Passwort nochmal</label>
                        <input type="password" name="confirmPassword" class="form-control" ngModel required>
                    </div>
                    <button  type="submit" class="btn btn-light float-right">Absenden</button>
                </form>
            </div>
        </div>
    </div>
</div>
